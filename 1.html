<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фільтр нерухомості</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --animation-duration: 0.3s;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --safe-area-top: env(safe-area-inset-top);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: var(--safe-area-top);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 8px 16px;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            align-items: center;
            height: 56px;
            z-index: 1000;
            padding-top: calc(8px + var(--safe-area-top));
        }

        .profile-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .profile-button:active {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tg-theme-button-text-color);
            font-weight: bold;
        }

        .main-content {
            padding: 72px 16px 16px 16px;
        }

        .filter-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .filter-button {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            border: none;
            background: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
        }

        .filter-button:active {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #fff);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--animation-duration) ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            padding-top: calc(16px + var(--safe-area-top));
        }

        .overlay-content {
            padding: 72px 16px 16px 16px;
            height: 100%;
            overflow-y: auto;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-item:active {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox.checked {
            background-color: var(--tg-theme-button-color);
        }

        .checkbox.checked::after {
            content: "✓";
            color: white;
        }

        .price-inputs {
            display: flex;
            gap: 8px;
            padding: 16px;
        }

        .price-input {
            flex: 1;
            background: var(--tg-theme-bg-color, #fff);
            border: 1px solid var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 12px;
            border-radius: 8px;
            font: inherit;
            color: inherit;
        }

        .rooms-selector {
            display: flex;
            gap: 8px;
            padding: 16px;
            flex-wrap: wrap;
        }

        .room-button {
            flex: 1;
            min-width: 60px;
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color);
            border-radius: 8px;
            background: none;
            color: var(--tg-theme-button-color);
            font: inherit;
            cursor: pointer;
        }

        .room-button.selected {
            background: var(--tg-theme-button-color);
            color: white;
        }

        /* Profile Section */
        .profile-section {
            padding: 16px;
        }

        .profile-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .profile-stats {
            display: flex;
            gap: 16px;
            margin-top: 12px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-button" onclick="showProfile()">
            <div class="user-avatar" id="userAvatar">U</div>
            <div id="userName">Користувач</div>
        </div>
    </div>

    <div class="main-content">
        <div class="filter-card">
            <button class="filter-button" onclick="showDistrictSelector()">
                <span>Район</span>
                <span>Не обрано ▸</span>
            </button>
        </div>

        <div class="filter-card">
            <button class="filter-button" onclick="showRoomSelector()">
                <span>Кімнати</span>
                <span>Не обрано ▸</span>
            </button>
        </div>

        <div class="filter-card">
            <button class="filter-button" onclick="showPriceSelector()">
                <span>Ціна</span>
                <span>Не обрано ▸</span>
            </button>
        </div>

        <div class="filter-card">
            <button class="filter-button" onclick="showFurnitureSelector()">
                <span>Меблі/техніка</span>
                <span>Не обрано ▸</span>
            </button>
        </div>
    </div>

    <!-- Overlays -->
    <div class="overlay" id="profileOverlay">
        <div class="overlay-header">
            <h2>Профіль</h2>
        </div>
        <div class="overlay-content">
            <div class="profile-card">
                <div class="user-avatar" style="width: 64px; height: 64px; font-size: 24px;">U</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Обрані</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Перегляди</div>
                    </div>
                </div>
            </div>
            <div class="filter-card">
                <button class="filter-button" onclick="showFavorites()">
                    <span>Обрані оголошення</span>
                    <span>▸</span>
                </button>
            </div>
            <div class="filter-card">
                <button class="filter-button" onclick="showNotificationSettings()">
                    <span>Налаштування сповіщень</span>
                    <span>▸</span>
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="districtOverlay">
        <div class="overlay-header">
            <h2>Оберіть район</h2>
        </div>
        <div class="overlay-content">
            <div class="checkbox-item" onclick="toggleDistrict(this)">
                <div class="checkbox"></div>
                <span>Центр</span>
            </div>
            <div class="checkbox-item" onclick="toggleDistrict(this)">
                <div class="checkbox"></div>
                <span>Південь</span>
            </div>
            <div class="checkbox-item" onclick="toggleDistrict(this)">
                <div class="checkbox"></div>
                <span>Північ</span>
            </div>
        </div>
    </div>

    <div class="overlay" id="roomOverlay">
        <div class="overlay-header">
            <h2>Кількість кімнат</h2>
        </div>
        <div class="overlay-content">
            <div class="rooms-selector">
                <button class="room-button" onclick="toggleRoom(this)">1</button>
                <button class="room-button" onclick="toggleRoom(this)">2</button>
                <button class="room-button" onclick="toggleRoom(this)">3</button>
                <button class="room-button" onclick="toggleRoom(this)">4+</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="priceOverlay">
        <div class="overlay-header">
            <h2>Діапазон цін</h2>
        </div>
        <div class="overlay-content">
            <div class="price-inputs">
                <input type="number" class="price-input" placeholder="Від" onchange="handlePriceChange()">
                <input type="number" class="price-input" placeholder="До" onchange="handlePriceChange()">
            </div>
        </div>
    </div>

    <div class="overlay" id="furnitureOverlay">
        <div class="overlay-header">
            <h2>Меблі та техніка</h2>
        </div>
        <div class="overlay-content">
            <div class="checkbox-item" onclick="toggleFurniture(this)">
                <div class="checkbox"></div>
                <span>Холодильник</span>
            </div>
            <div class="checkbox-item" onclick="toggleFurniture(this)">
                <div class="checkbox"></div>
                <span>Пральна машина</span>
            </div>
            <div class="checkbox-item" onclick="toggleFurniture(this)">
                <div class="checkbox"></div>
                <span>Диван</span>
            </div>
            <div class="checkbox-item" onclick="toggleFurniture(this)">
                <div class="checkbox"></div>
                <span>Шафа</span>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
tg.expand();

// Состояние фильтров
const filters = {
    districts: [],
    rooms: [],
    price: { min: null, max: null },
    furniture: []
};

// Инициализация пользователя
if (tg.initDataUnsafe?.user) {
    document.getElementById('userName').textContent = tg.initDataUnsafe.user.first_name;
    document.getElementById('userAvatar').textContent = tg.initDataUnsafe.user.first_name[0];
}

// Управление главной кнопкой
tg.MainButton.setText('ПОКАЗАТИ РЕЗУЛЬТАТИ');
tg.MainButton.onClick(() => {
    tg.sendData(JSON.stringify({
        action: 'applyFilters',
        filters: filters
    }));
    vibrateSuccess();
});
tg.MainButton.show();

// Вибрация
function vibrateSuccess() {
    tg.HapticFeedback.notificationOccurred('success');
}

function vibrateMedium() {
    tg.HapticFeedback.impactOccurred('medium');
}

function vibrateLight() {
    tg.HapticFeedback.impactOccurred('light');
}

// Управление оверлеями
let currentOverlay = null;

function showOverlay(overlayId) {
    if (currentOverlay) {
        currentOverlay.classList.remove('active');
    }
    currentOverlay = document.getElementById(overlayId);
    currentOverlay.classList.add('active');
    tg.BackButton.show();
    vibrateMedium();
}

function hideOverlay() {
    if (currentOverlay) {
        currentOverlay.classList.remove('active');
        currentOverlay = null;
        tg.BackButton.hide();
        vibrateLight();
        updateFilterDisplay();
    }
}

// Обновление отображения выбранных фильтров
function updateFilterDisplay() {
    // Районы
    const districtButton = document.querySelector('.filter-button:nth-child(1) span:last-child');
    districtButton.textContent = filters.districts.length > 0 
        ? `Обрано: ${filters.districts.length}` 
        : 'Не обрано ▸';

    // Комнаты
    const roomButton = document.querySelector('.filter-button:nth-child(2) span:last-child');
    roomButton.textContent = filters.rooms.length > 0 
        ? `Обрано: ${filters.rooms.length}` 
        : 'Не обрано ▸';

    // Цена
    const priceButton = document.querySelector('.filter-button:nth-child(3) span:last-child');
    if (filters.price.min || filters.price.max) {
        let priceText = '';
        if (filters.price.min) priceText += `від ${filters.price.min}`;
        if (filters.price.min && filters.price.max) priceText += ' ';
        if (filters.price.max) priceText += `до ${filters.price.max}`;
        priceButton.textContent = priceText;
    } else {
        priceButton.textContent = 'Не обрано ▸';
    }

    // Мебель
    const furnitureButton = document.querySelector('.filter-button:nth-child(4) span:last-child');
    furnitureButton.textContent = filters.furniture.length > 0 
        ? `Обрано: ${filters.furniture.length}` 
        : 'Не обрано ▸';
}

// Обработчики показа секций
function showProfile() { showOverlay('profileOverlay'); }
function showDistrictSelector() { showOverlay('districtOverlay'); }
function showRoomSelector() { showOverlay('roomOverlay'); }
function showPriceSelector() { showOverlay('priceOverlay'); }
function showFurnitureSelector() { showOverlay('furnitureOverlay'); }

function showFavorites() {
    tg.sendData(JSON.stringify({
        action: 'showFavorites'
    }));
    hideOverlay();
    tg.close();
}

function showNotificationSettings() {
    tg.sendData(JSON.stringify({
        action: 'showNotifications'
    }));
    hideOverlay();
    tg.close();
}

// Обработка кнопки назад
tg.BackButton.onClick(() => {
    hideOverlay();
});

// Обработчики выбора элементов
function toggleDistrict(element) {
    const checkbox = element.querySelector('.checkbox');
    const district = element.querySelector('span').textContent;
    checkbox.classList.toggle('checked');
    
    if (checkbox.classList.contains('checked')) {
        filters.districts.push(district);
    } else {
        filters.districts = filters.districts.filter(d => d !== district);
    }
    
    vibrateLight();
    updateMainButton();
}

function toggleRoom(button) {
    button.classList.toggle('selected');
    const room = button.textContent;
    
    if (button.classList.contains('selected')) {
        filters.rooms.push(room);
    } else {
        filters.rooms = filters.rooms.filter(r => r !== room);
    }
    
    vibrateLight();
    updateMainButton();
}

function handlePriceChange() {
    const inputs = document.querySelectorAll('#priceOverlay .price-input');
    filters.price.min = inputs[0].value || null;
    filters.price.max = inputs[1].value || null;
    
    vibrateMedium();
    updateMainButton();
}

function toggleFurniture(element) {
    const checkbox = element.querySelector('.checkbox');
    const furniture = element.querySelector('span').textContent;
    checkbox.classList.toggle('checked');
    
    if (checkbox.classList.contains('checked')) {
        filters.furniture.push(furniture);
    } else {
        filters.furniture = filters.furniture.filter(f => f !== furniture);
    }
    
    vibrateLight();
    updateMainButton();
}

// Обновление главной кнопки
function updateMainButton() {
    const hasFilters = 
        filters.districts.length > 0 ||
        filters.rooms.length > 0 ||
        filters.price.min !== null ||
        filters.price.max !== null ||
        filters.furniture.length > 0;

    if (hasFilters) {
        tg.MainButton.setText('ПОКАЗАТИ РЕЗУЛЬТАТИ');
        tg.MainButton.show();
    } else {
        tg.MainButton.setText('ОБЕРІТЬ ФІЛЬТРИ');
        tg.MainButton.show();
    }
}

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', () => {
    // Установка максимальной ширины для инпутов цены
    const priceInputs = document.querySelectorAll('.price-input');
    priceInputs.forEach(input => {
        input.style.maxWidth = '150px';
    });
    
    updateFilterDisplay();
    updateMainButton();
});
        </script>
    </body>
</html>
