<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <button onclick="triggerVibration()">Вибрация</button>

    <script>
        function triggerVibration() {
            if (Telegram.WebApp) {
                Telegram.WebApp.hapticFeedback();  // Включает вибрацию
            }
        }
    </script>
</body>
</html>
